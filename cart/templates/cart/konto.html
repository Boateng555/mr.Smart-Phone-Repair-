 <!-- Extend your base template if you have one -->

{% block content %}
<div class="konto-container">
    <h1>Account</h1>

    <!-- Login Section -->
    <section id="login">
        <h2>Login</h2>
        <form method="post" action="{% url 'konto' %}">
            {% csrf_token %}
            {{ login_form.as_p }}
            <button type="submit" name="login">Login</button>
        </form>
    </section>

    <!-- Registration Section -->
    <section id="register">
        <h2>Register</h2>
        <form method="post" action="{% url 'konto' %}">
            {% csrf_token %}
            {{ register_form.as_p }}
            <button type="submit" name="register">Register</button>
        </form>
    </section>

    <!-- Logout Section -->
    {% if user.is_authenticated %}
    <section id="logout">
        <h2>Logout</h2>
        <p>You are logged in as {{ user.username }}.</p>
        <a href="{% url 'logout' %}">Logout</a>
    </section>
    {% endif %}
</div>

<style>
    .konto-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #4CAF50;
    }

    h2 {
        color: #333;
    }

    form {
        margin-bottom: 20px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    a {
        color: #4CAF50;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
